<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
   body {
  /* color: #011b33; */
  font-family: Graphik, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol;
  font-size: 1.2rem;
  line-height: 1.5;
  margin: 0; /* Reset default margin */
  padding-bottom: 80px; /* Add space for footer */
}
    
h1, h2, h3, h4, h5 {
  color: #011b33;
  margin: 0 0 10px;
}
/* Modal container */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6); /* Darker background */
}


/* Modal content */
.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 80%;
    text-align: center;
    position: relative; /* To position close button relative to modal content */
}

/* Close button */
.close {
    color: #333;
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

/* Modal message */
#modal_message {
    font-size: 18px;
    color: #333;
    margin: 20px 0;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
    .navbar {
      background-color: #37517e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 70px; /* Added to prevent footer overlap */
    }

    h2 {
      color: #37517e;
      margin-bottom: 30px;
    }

    .form-group {
      display: none;
    }

    .form-group.active {
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"] {
      width: calc(50% - 5px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #37517e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #1e2a3a;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-container input[type="button"] {
      flex-basis: 48%;
    }

    .login-link {
      color: #37517e;
    }

    .login-link:hover {
      color: #1e2a3a;
    }
    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #37517e;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

     
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }


    /* Footer styles */
    .footer {
      background-color: #37517e;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }

    /* Adjusted footer text size */
    .footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="navbar-brand">
       learnNet
    </a>
    <a href="index.html" class="home-link" style="color: white; text-decoration: none;">Home</a>
  </div>
  <div class="container">
    <h2>Sign Up</h2>
    <!-- Form groups -->
    <div class="form-group active" id="group1">
      <h3>Step 1: Personal Information</h3>
      <form action="#" id="form1">
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>
        <div class="btn-container">
          <input type="button" value="Next" onclick="validateAndShow('group1', 'group2', 'form1')">
        </div>
      </form>
    </div>

    <div class="form-group" id="group2">
      <h3>Step 2: Account Information</h3>
      <form action="#" id="form2">
        <input type="text" name="email" id="email" placeholder="Email" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <div class="btn-container">
          <input type="button" value="Previous" onclick="showGroup('group1')">
          <input type="button" value="Next" onclick="validateAndShow('group2', 'group3', 'form2')">
        </div>
      </form>
    </div>

    <div class="form-group" id="group3">
      <h3>Step 3: Additional Information</h3>
      <form action="#" id="form3">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <div class="btn-container">
          <input type="button" value="Previous" onclick="showGroup('group2')">
          <input type="submit" id="submit" value="Sign Up">
        </div>
      </form>
    </div>
    <!-- End of form groups -->
    <p>Already have an account? <a class="login-link" style="text-decoration: none;" href="login.html">Login</a></p>
  </div>
     <!-- Modal -->
 <div id="shareModal" class="modal">
  <div class="modal-content">
      <span class="close" onclick="closeShareModal()">&times;</span>
      <p id="modal_message"></p>
  </div>
</div>
  <div class="spinner" id="spinner"></div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Greater Grace Institute. All rights reserved.</p>
  </div>

  <!-- JavaScript to toggle between form groups -->
  <script>
    function validateAndShow(currentGroup, nextGroup, formID) {
      var fields = document.getElementById(formID).querySelectorAll("input[required]");
      var isValid = true;
      for (var i = 0; i < fields.length; i++) {
        if (fields[i].value === "") {
          isValid = false;
          break;
        }
      }
      if (isValid) {
        showGroup(nextGroup);
      } else {
        alert("Please fill in all fields.");
      }
    }

    function showGroup(groupID) {
      var groups = document.getElementsByClassName("form-group");
      for (var i = 0; i < groups.length; i++) {
        groups[i].classList.remove("active");
      }
      document.getElementById(groupID).classList.add("active");
    }
  </script>
  <script src="assets/js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
