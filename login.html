<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #37517e;
    }

    .navbar {
      background-color: #37517e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #37517e;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #37517e;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1e2a3a;
    }

    .signup-link {
      color: #37517e;
    }

    .signup-link:hover {
      color: #1e2a3a;
    }

    .footer {
      background-color: #37517e;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="navbar-brand">
      <img src="your-company-logo.png" alt="Company Logo" style="height: 40px;"> Company Name
    </a>
    <a href="index.html" class="home-link" style="color: white;">Home</a>
  </div>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a class="signup-link" href="signup.html">Sign up</a></p>
  </div>
 <!-- Footer -->
  <div class="footer" style="text-align: center;">
    &copy; 2024 Greater Grace Institute. All rights reserved.
  </div>
</body>
</html>
