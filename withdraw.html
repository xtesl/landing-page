<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            color: #333;
        }
        .modal-content {
            border-radius: 10px;
            padding: 20px;
        }
        .modal-header {
            border-bottom: none;
            text-align: center;
        }
        .modal-title {
            font-weight: 700;
            color: #37517e;
        }
        .form-control {
            margin-top: 10px;
            height: 45px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background: #37517e;
            border: none;
            transition: background 0.3s;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: #2c4362;
        }
    </style>
</head>
<body>

    <!-- Button trigger modal -->
    <div class="container mt-5 text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#withdrawModal">
            Request Withdraw
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="withdrawModalLabel">Withdraw Funds</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter the amount">
                        <button type="button" class="btn btn-primary" id="withdraw">Request Withdraw</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('withdraw').addEventListener('click', function() {
            var amount = document.getElementById('amount').value;
            if (amount) {
                alert('You have requested to withdraw: ' + amount);
            } else {
                alert('Please enter an amount');
            }
        });
    </script>
</body>
</html>
