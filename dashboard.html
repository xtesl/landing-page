// Sample course data
const platformCourses = [

price: '10.00', id: 'block'},

price: '10.00', id: 'cyber' }
];

    get(ref(db, 'users/' + credential.user.uid)).then((snapshot) => {
      if (snapshot.exists()) {
        
        const myCourses = snapshot.val().courses
        
        if (myCourses) {
          for (const courseId in myCourses) {
            platformCourses.forEach(course =>{
              console.log(course.id, courseId)
              if(courseId === course.id){
                console.log('jel');
                const courseCard = `
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">${course.title}</h5>
                    <iframe class="card-text" src="${course.image}"></iframe>
                  </div>
                  <div class="card-footer">
                    <a href="#" class="btn btn-primary">Go to Course</a>
                  </div>
                </div>
              </div>
            `;
            courseList.innerHTML += courseCard;
              }
            });
            
           
          }
        } else {
          courseList.innerHTML = '<p>No courses available</p>';
        }
      }
    }).catch((err) => {
      console.log(err.message);
    });
  </script>
