<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #37517e;
    }

    .navbar {
      background-color: #37517e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 70px; /* Added to prevent footer overlap */
    }

    h2 {
      color: #37517e;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #37517e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1e2a3a;
    }

    .signup-link{
      color: #37517e;
    }

    .signup-link:hover {
      color: #1e2a3a;
    }

        .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #37517e;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

     
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Footer styles */
    .footer {
      background-color: #37517e;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }

    /* Adjusted footer text size */
    .footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="navbar-brand">
      <img src="your-company-logo.png" alt="Company Logo" style="height: 40px;"> Company Name
    </a>
    <a href="index.html" class="home-link" style="color: white;">Home</a>
  </div>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="email" name="email" id="email" placeholder="Email" required><br>
      <input type="password" name="password" id="password" placeholder="Password" required><br>
      <input type="submit" id="submit" value="Login">
    </form>
    <p>Don't have an account? <a class="signup-link" href="signup.html">Sign up</a></p>
  </div>
   <div class="spinner" id="spinner"></div>
 <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Greater Grace Institute. All rights reserved.</p>
  </div>
 <!-- Firebase SDK CDN load -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBs6eNM7ig2Yaly16j1a3FIo70RyyrSYvU",
    authDomain: "learnify-419911.firebaseapp.com",
    projectId: "learnify-419911",
    storageBucket: "learnify-419911.appspot.com",
    messagingSenderId: "600218874857",
    appId: "1:600218874857:web:2d65e1d3e68b840938d178",
    measurementId: "G-M8PS7BKZL0"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const email = document.getElementById('email')
  const password = document.getElementById('password')
  const submit = document.getElementById('submit')
  const spinner = document.getElementById('spinner')
   
  //Get database instance
  const db = getDatabase();
  const auth = getAuth(app);
  const dbref = ref(db);
  
  let signIn = evt => {
          evt.preventDefault();
          spinner.style.display = 'block';

    signInWithEmailAndPassword(auth, email.value.trim(), 
    password.value.trim())
    .then((credentials)=>{
      //Retrieve user info
      get(child(dbref, 'users/' + credentials.user.uid)).then((snapshot)=>{
         if(snapshot.exists){
          localStorage.setItem('user', JSON.stringify({
            firstname: snapshot.val().firstname,
            lastname: snapshot.val().lastname,
            address: snapshot.val().address,
            phone: snapshot.val().phone
          }));
          
      //log user in
      localStorage.setItem('isLoggedIn', 'true');
       //Direct user to home page 
      window.location.href = 'index.html'
         }
      });

    }).catch((err)=>{
      console.log(err)
    }).finally(()=>{
      //stop spinning
      spinner.style.display = 'None';
    });


  }

submit.addEventListener('click', signIn);
</script>
</body>
</html>
