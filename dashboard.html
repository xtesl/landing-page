<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <style>
    .body{
      background: #f5f6fa;
      color: #333;
    }

    .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #37517e;
        }
        .card p {
            font-size: 18px;
            margin: 10px 0;
        }
        .current-balance {
            background-color: #37517e;
            color: #fff;
        }
        .current-balance h2, .current-balance p {
            color: #fff;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #37517e;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

     
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .modal-content {
            border-radius: 10px;
            padding: 20px;
        }
        .modal-header {
            border-bottom: none;
            text-align: center;
        }
        .modal-title {
            font-weight: 700;
            color: #37517e;
        }
        .form-control {
            margin-top: 10px;
            height: 45px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background: #37517e;
            border: none;
            transition: background 0.3s;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: #2c4362;
        }

</style>

</head>
<body>
   
  <!-- Navbar -->
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color:  #37517e;">
    <div class="container-fluid">
      <div class="navbar-brand light">Dashboard</div>
      <!-- <div class="navbar-brand light"  id="amount"></div> -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
         
          <li class="nav-item">
            <a class="nav-link" href="course_marketplace.html" tabindex="-1">Course Marketplace</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#withdrawModal" tabindex="-1">Redraw</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" onclick="window.location.href='index.html'" class="btn btn-light">Home</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- End navbar -->
  <!-- Body -->
  <div class="container mt-4">
    <h3 id="welcome-msg"></h3>
    <hr>
    <h3 class="mb-4">Dashboard Metrics</h3>

    <div class="dashboard">
      <div class="card current-balance">
          <div class="icon">ðŸ’°</div>
          <h2>Current Balance</h2>
          <p id="amount"></p>
      </div>
      <div class="card">
          <div class="icon">ðŸ“ˆ</div>
          <h2>Overall Earnings</h2>
          <p id="net"></p>
      </div>
      <div class="card">
          <div class="icon">ðŸ›’</div>
          <h2>Sales Made</h2>
          <p id="sales"></p>
      </div>
  </div>

   <!-- Modal -->
   <div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="withdrawModalLabel">Withdraw Funds</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" min="1" placeholder="Enter the amount">
                    <button type="button" class="btn btn-primary" id="withdraw">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
</div>

  <div class="spinner" id="spinner"></div>


<div class="footer">

</body>
</html>
