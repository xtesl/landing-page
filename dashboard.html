<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
   
  <!-- Navbar -->
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-brand light">Dashboard</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" id="courses" aria-current="page" href="#">My Courses</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Course Marketplace</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" id="logout-link" class="btn btn-light">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- End navbar -->


  <div class="container">
    <div>
      <p class="centered-text"> No data available</p>
      
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Greater Grace Institute. All rights reserved.</p>
  </div>

  <script>

    window.onload = function(){
      const user = JSON.parse(localStorage.getItem('user'));
      
      

      const firstname = document.getElementById('firstname');
      const lastname = document.getElementById('lastname');
      const address = document.getElementById('address');
      const phone = document.getElementById('phone');

      //populate fields with data
      firstname.value = user.firstname;
      lastname.value = user.lastname;
      address.value = user.address;
      phone.value = user.phone;

    };

    document.getElementById('logout-link').addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn'); // Remove login status
      window.location.href = 'login.html' // Reload the page
    });

    

  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
