<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .share-button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #37517e;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
    }

    .share-button:hover {
      background-color: #1e3a5c;
    }

    .share-icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #37517e;
    }
    .card p {
      font-size: 18px;
      margin: 10px 0;
    }
    .current-balance {
      background-color: #37517e;
      color: #fff;
    }
    .current-balance h2, .current-balance p {
      color: #fff;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .video-container:hover .video-overlay {
      display: block;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color:  #37517e;">
    <div class="container-fluid">
      <div class="navbar-brand light">Dashboard</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" id="courses" aria-current="page" href="#">My Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="course_marketplace.html" tabindex="-1">Course Marketplace</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="withdraw" style="display: none;" href="#" tabindex="-1">Withdraw</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" onclick="window.location.href = 'index.html';" class="btn btn-light">Home</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- End navbar -->
  <!-- Body -->
  <div class="container mt-4">
    <h3 class="mb-4">Dashboard Metrics</h3>

    <div class="dashboard">
      <div class="card current-balance">
        <div class="icon">ðŸ’°</div>
        <h2>Current Balance</h2>
        <p id="amount"></p>
      </div>
      <div class="card">
        <div class="icon">ðŸ“ˆ</div>
        <h2>Overall Earnings</h2>
        <p>$45,678.90</p>
      </div>
      <div class="card">
        <div class="icon">ðŸ›’</div>
        <h2>Sales Made</h2>
        <p>1,234</p>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="courseList"></div>
  </div>
  <!-- End Body -->

  <!-- Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeShareModal()">&times;</span>
      <p>Select platform to share:</p>
      <!-- WhatsApp share button -->
      <a id="whatsappLink" class="share-button" target="_blank" href="#">
        <img class="share-icon" src="assets/img/whatsapp.png" alt="WhatsApp icon">
        Share on WhatsApp
      </a>
      <!-- Facebook share button -->
      <a id="facebookLink" class="share-button" target="_blank" href="#">
        <img class="share-icon" src="assets/img/facebook.png" alt="Facebook icon">
        Share on Facebook
      </a>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Greater Grace Institute. All rights reserved.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const courseList = document.getElementById('courseList');
      courseList.addEventListener('click', function(e) {
        if (e.target && e.target.name === 'share-btn') {
          openShareModal(e.target.dataset.title.toLowerCase());
        }
      });
    });

    function openShareModal(videoTitle) {
      const credential = JSON.parse(localStorage.getItem('credential'));
      const user = credential.user.uid;
      const videoURL = `https://greater-grace-institute.onrender.com/vid.html?title=${encodeURIComponent(videoTitle)}&user=${encodeURIComponent(user)}`;
      document.getElementById('whatsappLink').href = `https://wa.me/?text=Check%20out%20this%20amazing%20course!%20${encodeURIComponent(videoURL)}`;
      document.getElementById('facebookLink').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(videoURL)}&quote=${encodeURIComponent(videoTitle)}`;
      document.getElementById('shareModal').style.display = 'block';
    }

    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
    }

    function goToCourse(title, imageSrc) {
      const courseDetails = {
        title: title,
        image: imageSrc
      };
      const courseDetailsJSON = JSON.stringify(courseDetails);
      localStorage.setItem('courseDetails', courseDetailsJSON);
      window.location.href = 'course.html';
    }

    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const credential = localStorage.getItem('credential');
      if (!isLoggedIn && !credential) {
        window.location.href = 'login.html';
      }
    };

    // Sample course data
    const platformCourses = [
      {
        title: 'Introduction to Programming',
        image: 'https://via.placeholder.com/150',
        description: 'Learn the basics of programming in this comprehensive course.',
        videoUrl: 'https://www.youtube.com/embed/tgbNymZ7vqY'
      },
      {
        title: 'Advanced Python',
        image: 'https://via.placeholder.com/150',
        description: 'Master advanced Python concepts and techniques.',
        videoUrl: 'https://www.youtube.com/embed/tgbNymZ7vqY'
      },
      {
        title: 'Data Structures',
        image: 'https://via.placeholder.com/150',
        description: 'Understand data structures and their applications.',
        videoUrl: 'https://www.youtube.com/embed/tgbNymZ7vqY'
      }
    ];

    // Populate the course list
    const courseList = document.getElementById('courseList');

    platformCourses.forEach((course, index) => {
      const colDiv = document.createElement('div');
      colDiv.classList.add('col');
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card');
      const videoContainerDiv = document.createElement('div');
      videoContainerDiv.classList.add('video-container');
      const videoIframe = document.createElement('iframe');
      videoIframe.classList.add('video-iframe');
      videoIframe.src = course.videoUrl;
      videoIframe.title = course.title;
      videoIframe.allowFullscreen = true;
      videoContainerDiv.appendChild(videoIframe);
      const cardBodyDiv = document.createElement('div');
      cardBodyDiv.classList.add('card-body');
      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.innerText = course.title;
      const cardDescription = document.createElement('p');
      cardDescription.classList.add('card-text');
      cardDescription.innerText = course.description;
      const shareButton = document.createElement('button');
      shareButton.classList.add('btn', 'btn-primary');
      shareButton.name = 'share-btn';
      shareButton.dataset.title = course.title;
      shareButton.innerText = 'Share';
      cardBodyDiv.appendChild(cardTitle);
      cardBodyDiv.appendChild(cardDescription);
      cardBodyDiv.appendChild(shareButton);
      cardDiv.appendChild(videoContainerDiv);
      cardDiv.appendChild(cardBodyDiv);
      colDiv.appendChild(cardDiv);
      courseList.appendChild(colDiv);
    });

    // Update user balance
    const userBalance = 100.00;
    const amountElement = document.getElementById('amount');
    amountElement.textContent = userBalance.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXvPILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
