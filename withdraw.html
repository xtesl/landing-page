<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #37517e;
            padding-bottom: 70px;
        }
        .withdraw-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .withdraw-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .withdraw-header h2 {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background: #37517e;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #2c4362;
        } 
        .footer {
            background-color: #37517e;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color:  #37517e;">
      <div class="container-fluid">
        <div class="navbar-brand light">Withdraw</div>
        <!-- <div class="navbar-brand light"  id="amount"></div> -->
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          </ul>
          <form class="d-flex">
        <button type="button" onclick="window.location.href = 'index.html';" class="btn btn-light">Home</button>
          </form>
        </div>
      </div>
    </nav>


    <div class="withdraw-container">
        <div class="withdraw-header">
            <h2>Withdraw Funds</h2>
            <p>Please enter the details below to withdraw your funds.</p>
        </div>
        <form>
           
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter the amount">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Request Withdraw</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Greater Grace Institute. All rights reserved.</p>
    </div>
