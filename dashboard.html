<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
  <div class="navbar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="logo" id="logo">Dashboard</div>
    <a href="login.html" class="logout-link" id="logout-link">Logout</a>
  </div>
  <div class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-link">Home</a>
    <a href="#" class="sidebar-link" onclick="showPage('profile')">Profile</a>
    <a href="#" class="sidebar-link" onclick="showPage('settings')">Settings</a>
    <a href="#" class="sidebar-link" onclick="showPage('reports')">Reports</a>
  </div>
  <div class="main-content" id="main-content">
    <div id="home" class="page active">
      <h1>Welcome to Your Dashboard</h1>
      <p>This is a more attractive dashboard layout designed to be visually appealing and functional.</p>
    </div>
    <!-- Profile section -->
    <div id="profile" class="page">
      <h1>Profile</h1>
      <div class="profile-info">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" value="John" readonly>
          <button onclick="toggleEdit('firstname')">Edit</button>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" value="Doe" readonly>
          <button onclick="toggleEdit('lastname')">Edit</button>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" readonly>123 Main St, Anytown</textarea>
          <button onclick="toggleEdit('address')">Edit</button>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" value="555-123-4567" readonly>
          <button onclick="toggleEdit('phone')">Edit</button>
        </div>
        <button id="saveProfileBtn" onclick="saveProfile()" style="display: none;">Save</button>
      </div>
    </div>
    
    <!--End profile-->
    <div id="settings" class="page">
      <h1>Settings Page</h1>
      <p>This is your settings page.</p>
    </div>
    <div id="reports" class="page">
      <h1>Reports Page</h1>
      <p>This is your reports page.</p>
    </div>
  </div>
  <script src="assets/js/dashboard.js"></script>
  <script>
    window.onload = function(){
      const user = JSON.parse(localStorage.getItem('user'));
      const logo = document.getElementById('logo');
      logo.innerText = `${user.firstname}'s Dashboard`;

      const firstname = document.getElementById('firstname');
      const lastname = document.getElementById('lastname');
      const address = document.getElementById('address');
      const phone = document.getElementById('phone');

      //populate fields with data
      firstname.value = user.firstname;
      lastname.value = user.lastname;
      address.value = user.address;
      phone.value = user.phone;

    };

    document.getElementById('logout-link').addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn'); // Remove login status
      window.location.reload(); // Reload the page
    });

    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var sidebarWidth = sidebar.offsetWidth;

      if (sidebar.style.left === '0px') {
        sidebar.style.left = -sidebarWidth + 'px'; // Close sidebar
      } else {
        sidebar.style.left = '0px'; // Open sidebar
      }
    }

    function showPage(pageId) {
      var pages = document.getElementsByClassName('page');
      for (var i = 0; i < pages.length; i++) {
        pages[i].classList.remove('active');
      }
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
