<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      padding-bottom: 70px;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .course {
      width: 350px;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .course-title {
      background-color: #37517e;
      color: #fff;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin-bottom: 0;
    }

    .module {
      background-color: #fff;
      padding: 20px;
    }

    .module-title {
      color: #37517e;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .video-list {
      list-style: none;
      padding: 0;
    }

    .video-item {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .video-link {
      color: #37517e;
      text-decoration: none;
      transition: color 0.3s;
    }

    .video-link:hover {
      color: #1e2e42;
    }

    .material-section {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .material-title {
      color: #37517e;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .material-list {
      list-style: none;
      padding: 0;
    }

    .material-item {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .material-link {
      color: #37517e;
      text-decoration: none;
      transition: color 0.3s;
    }

    .material-link:hover {
      color: #1e2e42;
    }

    @media (max-width: 576px) {
      .course {
        width: calc(100% - 40px);
      }
    }

    .navbar {
      background: linear-gradient(135deg, #37517e, #3a7bd5); /* Gradient background */
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      align-items: center;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-items .nav-item {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Footer styles */
    .footer {
      background-color: #37517e;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }

    /* Adjusted footer text size */
    .footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
      
<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <div class="navbar-brand light">Course</div>
    <div class="navbar-brand light"  id="amount"></div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex">
        <button type="button" onclick="window.location.href = 'index.html';" class="btn btn-light">Home</button>
      </form>
    </div>
  </div>
</nav>

<!-- End navbar -->
<!-- Body -->

<div class="container" id="courseList">
  <!-- Courses will be dynamically added here -->
</div>

<div class="footer">
  <p>&copy; 2024 Greater Grace Institute. All rights reserved.</p>
</div>

<script>
  // Sample JSON object containing course details
  const coursesDetails = [
    {
      title: "Course Title 1",
      modules: [
        {
          title: "Module 1: Introduction",
          videos: [
            "Video 1: Introduction to the Course",
            "Video 2: Course Overview"
          ]
        },
        {
          title: "Module 2: Getting Started",
          videos: [
            "Video 1: Setting Up",
            "Video 2: Basic Concepts"
          ]
        }
      ],
      materials: [
        "Module 1 Materials",
        "Module 2 Materials",
        "Additional Resources"
      ]
    },
    {
      title: "Course Title 2",
      modules: [
        {
          title: "Module 1: Introduction",
          videos: [
            "Video 1: Introduction to the Course",
            "Video 2: Course Overview"
          ]
        },
        {
          title: "Module 2: Getting Started",
          videos: [
            "Video 1: Setting Up",
            "Video 2: Basic Concepts"
          ]
        }
      ],
      materials: [
        "Module 1 Materials",
        "Module 2 Materials",
        "Additional Resources"
      ]
    }
    // Add more courses as needed
  ];

  // Function to generate HTML for course modules
  function generateModules(modules) {
    let html = "";
    modules.forEach(module => {
      html += `
        <div class="module">
          <h3 class="module-title">${module.title}</h3>
          <ul class="video-list">
      `;
      module.videos.forEach(video => {
        html += `<li class="video-item">${video}</li>`;
      });
      html += `
          </ul>
        </div>
      `;
    });
    return html;
  }

  // Function to generate HTML for course materials
  function generateMaterials(materials) {
    let html = `
      <div class="material-section">
        <h3 class="material-title">Course Materials</h3>
        <ul class="material-list">
    `;
    materials.forEach(material => {
      html += `<li class="material-item">${material}</li>`;
    });
    html += `
        </ul>
      </div>
    `;
    return html;
  }

  // Function to generate HTML for a course card
  function generateCourseCard(course) {
    return `
      <div class="course">
        <h2 class="course-title">${course.title}</h2>
        ${generateModules(course.modules)}
        ${generateMaterials(course.materials)}
      </div>
    `;
  }

  // Dynamically generate course cards
  const courseList = document.getElementById("courseList");
  coursesDetails.forEach(course => {
    const courseCard = generateCourseCard(course);
    courseList.innerHTML += courseCard;
  });
</script>

</body>
</html>
